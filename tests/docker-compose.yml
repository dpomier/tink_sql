version: '3'
services:
  mysql:
    image: mysql:5.7
    environment:
      - TZ=UTC
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
      - MYSQL_DATABASE=test
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]
  postgres:
    image: postgis/postgis:13-3.1
    environment:
      - POSTGRES_DB=test
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready"]
